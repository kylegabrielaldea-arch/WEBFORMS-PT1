<!DOCTYPE html>
<html>
<head>
    <title>ICT Club Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial;
            background: url("https://scontent.fmnl17-7.fna.fbcdn.net/v/t39.30808-6/554889758_818807793828219_173529424227384694_n.jpg?_nc_cat=108&ccb=1-7&_nc_sid=833d8c&_nc_eui2=AeFPg6qBrOR2PLDDP-8gtUNaZ3Q9TzuR5QRndD1PO5HlBHjyhY_wkdfIJbTObIXCFZJJvKXXkMEkHSx-SLFeLqZP&_nc_ohc=M4ZysPaeJK4Q7kNvwEB195r&_nc_oc=AdmyOasa2KeGZaozkso474mc5ikh8Q9SjjwQs62yvzhuDRTY16B1Djy6HBSttci3A6I&_nc_zt=23&_nc_ht=scontent.fmnl17-7.fna&_nc_gid=tnVp3mByoFl2XUpPdwjSqQ&oh=00_AfkrtQ3P-tFmPag7GgSr2w1-7d6sfOzmZQGRxmyWsf1OkQ&oe=6941A279") no-repeat center center fixed;
            background-size: cover;
        }

        .login-box {
            width: 380px;
            margin: 70px auto;
            padding: 25px;
            text-align: center;
            background: rgba(255, 255, 255, 0.88);
            border-radius: 10px;
        }

        input[type=text], input[type=password] {
            width: 90%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #888;
            border-radius: 5px;
        }

        .btn {
            width: 94%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            background: #4caf50;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn:hover { background: #45a049; }

        a { font-size: 14px; }
    </style>
</head>
<body>

    <div class="login-box">
        <img src="https://tse2.mm.bing.net/th/id/OIP.1EFL2YE3gEc6vQTogon9VwHaHB?pid=Api&P=0&h=180"
             width="90" alt="Sta. Elena High School Logo">
        <h2>Sta. Elena High School</h2>

        <input type="text" placeholder="Enter Username">
        <br>

        <a>Not yet a member?</a><br>
        <a href="kyleform.html">Register</a>
        <br><br>

        <input type="password" placeholder="Enter Password">
        <br>
        <button class="btn">Login</button>
    </div>

</body>

</html>
